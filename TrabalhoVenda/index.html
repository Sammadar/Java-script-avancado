<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-dark p-2">
        <a href="/empresa/index.html" class="btn btn-outline-info">
            <i class="fas fa-building"></i> Empresa
        </a>
    </header>

    <div class="text-center mt-3">
        <h1 class="text-primary">Lista de Vendas</h1>
    </div>

    <div class="d-flex justify-content-end mt-3 me-3">
        <button class="btn btn-primary" id="consultar-venda">
            <i class="fas fa-spinner"></i> Consultar Vendas
        </button>
        <a href="cadastro.html" class="btn btn-primary ms-2">
            <i class="fas fa-plus"></i> Cadastrar Vendas
        </a>
    </div>
    <div class="p-3">

        <table class="table table-bordered table-hover" id="tabela-venda">
            <thead class="table-success">
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Total</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scriptVenda/lista-de-vendas.js"></script>
</body>

</html>

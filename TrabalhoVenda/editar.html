<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ajuste de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-dark p-2">
        <a href="/TrabalhoVenda/index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
    </header>

    <div class="text-center">
        <h1 class="text-primary">Ajuste de Vendas</h1>
    </div>

    <form id="form-ajuste-venda" class="p-3">
        <div>
            <label for="campoProduto" class="form-label">Produto</label>
            <input type="text" id="campoProduto" class="form-control" required aria-label="Nome do produto">
        </div>
        <div>
            <label for="campoQuantidade" class="form-label">Quantidade</label>
            <input type="number" id="campoQuantidade" class="form-control" required aria-label="Quantidade do produto">
        </div>
        <div>
            <label for="campoValorTotal" class="form-label">Valor Total</label>
            <input type="number" id="campoValorTotal" class="form-control" required aria-label="Valor total da venda">
        </div>

        <div class="text-end mt-2">
            <button type="submit" class="btn btn-success" id="btn-ajustar"><i class="fas fa-floppy-disk"></i> Ajustar</button>
        </div>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/scriptVenda/editar.js"></script>
